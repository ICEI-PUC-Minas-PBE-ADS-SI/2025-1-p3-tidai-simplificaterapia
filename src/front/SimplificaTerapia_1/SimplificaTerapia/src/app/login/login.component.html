<div class="login">
  <div class="login-container">
    <div class="login-image">
      <img src="assets/images/login.png" alt="ImagemPerfil" />
    </div>

    <div class="login-form">
      <a class="back-button" routerLink="/"><span matTooltip="Voltar">&larr;</span></a>
      <h2>Faça seu Login</h2>

      <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
        <div class="checkbox-group">
          <label>
            <input type="checkbox" value="paciente" [checked]="isChecked('paciente')" (change)="selecionarTipo('paciente')" />
            Sou paciente
          </label>
          <label>
            <input type="checkbox" value="medico" [checked]="isChecked('medico')" (change)="selecionarTipo('medico')" />
            Sou médico
          </label>
        </div>

        <label for="email">Seu e-mail:</label>
        <input id="email" type="email" formControlName="Email" required />

        <label for="senha">Sua senha:</label>
        <input id="senha" type="password" formControlName="Senha" required />

        <button type="submit">Entrar</button>
      </form>

      <div *ngIf="mostrarErro" class="erro-login">Email ou senha inválidos</div>

      <a class="register-link" routerLink="/cadastro">Ainda não tem uma conta? Cadastre-se</a>
    </div>
  </div>
</div>
