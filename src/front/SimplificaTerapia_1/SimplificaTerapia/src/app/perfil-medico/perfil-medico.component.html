<app-menu></app-menu>
<div class="meu-perfil-container">
  <div class="perfil-foto">
    <img src="assets/images/imgMedico.jpeg" alt="Foto do Médico" />
  </div>

  <div class="perfil-form">
    <h2>Meu perfil - Médico:</h2>

    <form [formGroup]="perfilForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>Nome Completo*:</label><br>
        <input formControlName="nome_completo" type="text" class="nomeCompleto"/>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label>UF*:</label>
          <select formControlName="uf">
            <option *ngFor="let estado of estados" [value]="estado">{{ estado }}</option>
          </select>
        </div>

        <div class="form-group">
          <label>Município*:</label>
          <input formControlName="municipio" type="text" />
        </div>

        <div class="form-group">
          <label>Situação:</label>
          <select formControlName="situacao">
            <option>Ativo</option>
            <option>Inativo</option>
          </select>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label>CRM*:</label>
          <input formControlName="crm" type="text" />
        </div>

        <div class="form-group">
          <label>CPF*:</label>
          <input formControlName="cpf" type="text" />
        </div>

        <div class="form-group">
          <label>RG*:</label>
          <input formControlName="rg" type="text" />
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label>Sexo:</label>
          <select formControlName="sexo">
            <option>Masculino</option>
            <option>Feminino</option>
            <option>Outro</option>
          </select>
        </div>

        <div class="form-group">
          <label>Especialidade*:</label>
          <input formControlName="especialidade" type="text" />
        </div>

        <div class="form-group">
          <label>Valor p/ hora*:</label>
          <div class="input-valor">
            <span>R$</span>
            <input formControlName="valor_por_hora" type="number" />
          </div>
        </div>
      </div>

      <div class="form-group">
        <label>Formação*:</label><br>
        <input formControlName="formacao" type="text" class="nomeCompleto"/>
      </div>

      <div class="form-group">
        <label>Sobre:</label><br>
        <input formControlName="sobre" type="text" class="nomeCompleto"/>
      </div>

      <div class="form-group">
        <label>Email*:</label><br>
        <input formControlName="email" type="email" style="width: 70%;"/>
      </div>

      <div class="form-group">
        <label>Senha*:</label><br>
        <input formControlName="senha" type="password" style="width: 30%;"/>
      </div>

      <div class="botoes">
        <button type="submit" class="btn-salvar">Salvar</button>
        <button type="button" class="btn-excluir" (click)="onExcluir()">Excluir</button>
        <button type="button" class="btn-cancelar" (click)="onCancelar()">Cancelar</button>
      </div>
    </form>
  </div>
</div>
